<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="library">
        <dialog id="new-book-form">
            <button autofocus id="close-button">Close</button>
            <form method="dialog" id="form">
                <label for="book-title">Title:</label>
                <input type="text" id="book-title" name="title">

                <label for="book-author">Author:</label>
                <input type="text" id="book-author" name="author">

                <label for="book-pages">Pages:</label>
                <input type="text" id="book-pages" name="pages">

                <div class="button-wrapper">
                    <button id="add-button">Add</button>
                </div>
            </form>
        </dialog>
        <button id="new-book-button">New Book</button>
    </div>
</body>
</html>
