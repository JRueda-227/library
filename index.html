<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="new-book-button">New Book</button>
    <div class="library"></div>
    <dialog id="new-book-form">
        <button autofocus id="close-button">x</button>
        <form method="dialog" id="form">
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" name="title" required>

            <label for="book-author">Author:</label>
            <input type="text" id="book-author" name="author" required>

            <label for="book-pages">Pages:</label>
            <input type="number" id="book-pages" name="pages" required>

            <div class="read-wrapper">
                <label for="book-read">Read:</label>
                <input type="checkbox" id="book-read" checked></input>
            </div>

            <button id="add-button" type="submit">Add</button>
        </form>
    </dialog>
</body>
</html>
